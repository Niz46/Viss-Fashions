<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">
    <title>Viss Fashion</title>
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                    <div class="text">
                        <h2>Viss Fashions</h2>
                    </div>

                    <div>
                        <ul class="links">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Clothing</a></li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Services</a></li>
                        </ul>
                    </div>

                    <div class="form">
                        <span class="log">
                            <a href="./html/login.html">
                                Log In
                            </a></span>
                        <button class="btn"><a href="./html/login.html">
                           Sign Up 
                        </a></button>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Trendiest Fashion ever</h1>
                        </div>
                        <p class="showcase-text">
                            When you are in doubt, <br>
                            wear a Viss Fashions <br>
                            Denim
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Buy now</a>
                        </div>
                    </div>
                    
                    <div class="right">
                        <img src="./images/photo-1600804889194-e6fbf08ddb39-removebg-preview 1.png" alt="Person Image" class="person">
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript File -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./index.js"></script>
</body>

</html>
